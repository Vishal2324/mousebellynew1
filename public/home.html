function myFunction() {
    var x = document.getElementById('myDIV');
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}

function closeDiv() {
  console.log("hello");
    var x = document.getElementById('myDIV');
     x.style.display = 'none';
}

</script>
<div>
<div class="row">
    <h3 style="color:#8e0808;text-align: center;font-family:soho; font-weight:900;font-size: 4.55em;">Meal &nbsp;Plan</h3>
    <hr>
    </div>
<!-- <md-icon md-svg-icon="md-toggle-arrow"></md-icon> -->
<calendar-md flex layout layout-fill
  calendar-direction="direction"
  on-prev-month="prevMonth"
  on-next-month="nextMonth"
  on-day-click="dayClick"
  title-format="'MMMM y'"
  ng-model='selectedDate'
  week-starts-on="firstDayOfWeek"
  data-start-month="8"
  data-start-year="2017"
  tooltips="tooltips"
  day-format="dayFormat"
  day-label-format="'EEE'"
  day-label-tooltip-format="'EEEE'"
  day-tooltip-format="'fullDate'"
  day-content="setDayContent"
  disable-future-selection="false"></calendar-md>  
  <div class="container" id="myDIV" style="display:none; width: 100%;height:20px;padding: 50px 0;text-align: center;background-color:lightblue;margin-top:20px; overflow: scroll;"> 
  <div style="text-align: right;">
    <button type="button" style="margin-top: -5px;padding: 10px;" class="close" onclick="closeDiv();">&times;</button>
  </div>
  {{selectedDate}}
    </div>
